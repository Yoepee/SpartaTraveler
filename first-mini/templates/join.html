<!--jinja2 템플릿엔진 상속으로 코드 정리-->
{% extends 'login.html' %}
{% block login %}
<div id="subtitle">회원가입</div>
<section class="section">
    <div class="container">
        <div class="box" style="max-width: 480px;margin:auto">
            <article class="media">
                <div class="media-content">
                    <div class="content">
                        <label class="label">Email</label>
                        <div class="field has-addons">
                            <div class="control has-icons-left" style="width:100%">
                                <input id="userid" class="input" type="text" placeholder="이메일">
                                <span class="icon is-small is-left"><i class="fa fa-user"></i></span>
                            </div>
                            <div id="btn-check-dup" class="control">
                                <button class="button blue_btn" onclick="check_id()">check</button>
                            </div>
                        </div>
                        <p id="help-id" class="help">이메일을 작성해주세요.</p>
                        <p id="help-name-login" class="help is-danger"></p>
                       <label class="label">닉네임</label>
                        <div class="field has-addons">
                            <div class="control has-icons-left" style="width:100%">
                                <input id="username" class="input" type="text" placeholder="닉네임">
                                <span class="icon is-small is-left"><i class="fa fa-user"></i></span>
                            </div>
                            <div id="btn-check-name" class="control">
                                <button class="button blue_btn" onclick="check_name()">check</button>
                            </div>
                        </div>
                        <p id="help-name" class="help">닉네임을 작성해주세요.</p>
                        <p id="help-id-login" class="help is-danger"></p>
                        <label class="label">Password</label>
                        <div class="field">
                            <div class="control has-icons-left">
                                <input id="password" class="input" type="password" placeholder="비밀번호">
                                <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
                            </div>
                            <p id="help-password" class="help">영문과 숫자가 포함된 8-20자의 비밀번호를 설정해주세요. 특수문자(!@#$%^&*)도 사용 가능.</p>
                        </div>
                    </div>
                    <div id="sign-up-box">
                        <div class="mb-5">
                            <label class="label">Password verify</label>
                            <div class="field">
                                <div class="control has-icons-left" style="width:100%">
                                    <input id="password2" class="input" type="password"
                                           placeholder="비밀번호 확인">
                                    <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
                                </div>
                                <p id="help-password2" class="help">비밀번호를 다시 한 번 입력해주세요.</p>
                            </div>
                        </div>
                        <nav class="level is-mobile">
                            <button class="level-item button blue_btn" onclick="join_user()">
                                회원가입
                            </button>
                            <button class="level-item button white_btn" onclick="location.href='login'">
                                돌아가기
                            </button>
                        </nav>
                    </div>
                </div>
            </article>
        </div>
    </div>
</section>
{% endblock %}
