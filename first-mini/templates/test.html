<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--    부트스트랩       -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <!--  bulma css, js CDN을 통한 사용  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma-rtl.min.css">

    <!-- Bulma Version 0.9.0-->
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css"/>
    <link rel="stylesheet" type="text/css" href="../css/login.css">

    <!--    AJAX      -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--    쿠키를 사용하기 위한 javascript      -->
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <!--    폰트      -->
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <!--  내부 CSS 사용 (static/css)   -->
    <link rel="stylesheet" type="text/css" href="/static/css/base.css"/>
    <!--    페이지 타이틀     -->
    <title>취미 사이트</title>
</head>
<body>
<section class="hero is-success is-fullheight has-background-info-light">
    <div class="hero-body">
        <div class="container has-text-centered">
            <div class="column is-4 is-offset-4">
                <div class="box">
                    {% block login %}
                    <h3 class="title has-text-black">로그인</h3>
                    <hr class="login-hr">

                    <form>
                        <div class="field">
                            <div class="control">
                                <span class="icon"><i class="fas fa-username"></i></span>
                                <input class="input is-large" type="text" placeholder="아이디" autofocus="">
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <input class="input is-large" type="password" placeholder="비밀번호">
                            </div>
                        </div>
                        <div class="field">
                            <label class="checkbox"><input type="checkbox">아이디 저장</label>
                        </div>
                        <button class="button is-block is-info is-large is-fullwidth">로그인
                            <i class="fa fa-sign-in" aria-hidden="true"></i>
                        </button>

                    </form>
                    <p class="has-text-grey">
                        <a href="/join.html">회원가입</a>
                    </p>
                    {% endblock %}
                </div>

            </div>
        </div>
    </div>
</section>

</body>
</html>
