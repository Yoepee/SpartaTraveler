<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--    부트스트랩       -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <!--  bulma css, js CDN을 통한 사용  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma-rtl.min.css">

    <!-- Bulma Version 0.9.0-->
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css"/>

    <!--    AJAX      -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--    쿠키를 사용하기 위한 javascript      -->
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <!--    폰트      -->
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <!--  내부 CSS 사용 (static/css)   -->
    <link rel="stylesheet" type="text/css" href="/static/css/base.css"/>
    <link rel="stylesheet" type="text/css" href="../static/css/login.css">
    <!--    페이지 타이틀     -->
    <title>취미 사이트</title>
    <script>
        //회원가입
        function join_user() {
            //회원가입에 필요한 변수값 저장
            let userid = $('#userid').val();
            let password = $('#password').val();
            let password2 = $('#re_password').val();
            let username = $('#username').val();
            let usertel = $('#usertel').val();
            let usermail = $('#usermail').val();

            //서버로 값 전달
            $.ajax({
                type: "POST",
                url: "/join2",
                data: {
                    id_give: userid,
                    password_give: password,
                    password2_give: password2,
                    name_give: username,
                    tel_give: usertel,
                    mail_give: usermail
                },
                //성공시 서버로부터 메세지 수신 ex)회원가입 성공, 작성하지 않은 정보, 비밀번호 틀림 등
                success: function (response) {
                    if (response["msg"] == '회원가입 완료') {
                        alert(response["msg"])
                        window.location.href = '/login'
                    } else {
                        //로그인 실패시 에러메세지 출력
                        alert(response["msg"])
                    }
                }
            });
        }

        //로그인.js
        function login_user() {
            //클라이언트로부터 아이디와 비밀번호 전달
            let inputid = $('#inputid').val();
            let inputpw = $('#inputpw').val();

            //서버로 아이디 비밀번호 전달 후 검사사
            $.ajax({
                type: "POST",
                url: "/login2",
                //아이디 비밀번호 전달
                data: {
                    inputid_give: inputid,
                    inputpw_give: inputpw,
                },

                success: function (response) {
                    //로그인이 정상적으로 되면, 토큰을 받아옵니다.
                    //이 토큰을 'mytoken'이라는 키 값으로 쿠기에 저장합니다.
                    if (response["result"] == 'success') {
                        $.cookie('mytoken', response['token']);
                        alert('로그인 완료!')
                        window.location.href = '/'
                    } else {
                        //로그인 실패시 에러메세지 출력
                        alert(response["msg"])
                    }
                }
            });
        }
    </script>
</head>
<body>
<section class="hero is-success is-fullheight has-background-info-light">
    <div class="hero-body">
        <div class="container has-text-centered">
            <div class="column is-4 is-offset-4">
                <div class="box">
                    {% block login %}
                    <h3 class="title has-text-black">로그인</h3>
                    <hr class="login-hr">

                    <form>
                        <div class="field">
                            <div class="control">
                                <span class="icon"><i class="fas fa-username"></i></span>
                                <input id="inputid" class="input is-large" type="text" placeholder="아이디" autofocus="">
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <input id="inputpw" class="input is-large" type="password" placeholder="비밀번호">
                            </div>
                        </div>
                        <div class="field">
                            <label class="checkbox"><input type="checkbox">아이디 저장</label>
                        </div>
                        <button onclick="login_user()" class="button is-block is-info is-large is-fullwidth">로그인
                            <i class="fa fa-sign-in" aria-hidden="true"></i>
                        </button>

                    </form>
                    <p class="has-text-grey">
                        <a href="/join">회원가입</a>
                    </p>
                    {% endblock %}
                </div>

            </div>
        </div>
    </div>
</section>

</body>
</html>
