<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--    부트스트랩       -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <!--  bulma css, js CDN을 통한 사용  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma-rtl.min.css">

    <!--    AJAX      -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--    쿠키를 사용하기 위한 javascript      -->
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <!--    파일 불러오기위한 js    -->
    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>
    <!--    폰트      -->
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <!--  내부 CSS 사용 (static/css)   -->
    <link rel="stylesheet" type="text/css" href="../static/css/base.css"/>
    <!--    페이지 타이틀     -->
    <title>Sparta Traveler</title>


    <script>
        $(document).ready(function () {
            bsCustomFileInput.init()
            listing();
        })

        function listing() {
            $.ajax({
                type: "GET",
                url: "/write2",
                data: {},
                success: function (response) {
                    let posts = response['all_posts']
                    for (i = 0; i < posts.length; i++) {
                        title = posts[i]['title']
                        star = posts[i]['star']
                        star_image = '⭐'.repeat(star)
                        address = posts[i]['address']
                        content = posts[i]['content']
                        picture = posts[i]['file']
                        date = posts[i]['date']

                        let tmep_html = `<div class="card">
                                                <img class="card-img-top" src="../static/${picture}" alt="Card image cap">
                                                <div class="card-body">
                                                    <p>${star_image}</p>
                                                    <h5 class="card-title">${title}</h5>
                                                    <p class="card-text">${content}</p>
                                                    <p>${address}</p>
                                                    <p style="color: gray" class="card-text">${date}</p>
                                                </div>
                                            </div>`
                        $('#post').append(tmep_html)
                    }
                }
            })
        }

        function posting() {
            let title = $('#title').val()
            let content = $("#content").val()
            let star = $('#star').val()
            let address = $('#address').val()
            let file = $('#file')[0].files[0]
            let form_data = new FormData()

            form_data.append("file_give", file)
            form_data.append("title_give", title)
            form_data.append("star_give", star)
            form_data.append("address_give", address)
            form_data.append("content_give", content)

            $.ajax({
                type: "POST",
                url: "/write2",
                data: form_data,
                cache: false,
                contentType: false,
                processData: false,
                success: function (response) {
                    alert(response["msg"])
                    window.location.href="/"
                }
            });
        }

        function logout_user() {
            $.removeCookie('mytoken')
            alert('로그아웃!')
            window.location.href = '/login'
        }
    </script>
</head>
<body>
<div class="wrap">
    <div class="banner" onclick="window.location.href = '/'">

    </div>
    <button onclick="window.location.href = '/write'" type="submit" class="btn btn-primary">글쓰기</button>
    <button onclick="logout_user()" type="submit" class="btn btn-primary">로그아웃</button>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            {% block write %}
            <div class="card-columns" id="post">


            </div>

            {% endblock %}

        </div>
    </div>
</div>
</div>

</body>
</html>
