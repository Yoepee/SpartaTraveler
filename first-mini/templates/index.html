    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Gugi&family=Hi+Melody&family=Nanum+Pen+Script&family=Square+Peg&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!--  내부 CSS 사용 (static/css)   -->
    <link rel="stylesheet" type="text/css" href="../static/css/base.css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <!--    페이지 타이틀     -->
    <title>Sparta Traveler</title>


    <script>
        $(document).ready(function () {
            bsCustomFileInput.init()
            listing();
        })

        function listing() {
            $.ajax({
                type: "GET",
                url: "/write2",
                data: {},
                success: function (response) {
                    let posts = response['all_posts']
                    for (i = 0; i < posts.length; i++) {
                        title = posts[i]['title']
                        star = posts[i]['star']
                        star_image = '⭐'.repeat(star)
                        address = posts[i]['address']
                        content = posts[i]['content']
                        picture = posts[i]['file']
                        date = posts[i]['date']

                        let tmep_html = `<div class="column is-one-quarter">
                                            <div class="card">
                                              <div class="card-image">
                                                <figure class="image is-4by3">
                                                  <img src="../static/img/${picture}" alt="Placeholder image">
                                                </figure>
                                              </div>
                                              <div class="card-content">
                                                <div class="media" style='margin-bottom:12px;'>
                                                  <div class="media-left">
                                                    <figure class="image is-48x48">
                                                      <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
                                                    </figure>
                                                  </div>
                                                  <div class="media-content">
                                                    <p class="title is-4">${title}</p>
                                                    <p class="subtitle is-6">${address}</p>
                                                  </div>
                                                </div>
                                                <p class="subtitle is-6">${star_image}</p>
                                                <div class="content">
                                                  ${content}
                                                  <br><br>
                                                  <time datetime="2016-1-1">${date}</time>
                                                </div>
                                              </div>
                                            </div>
                                        </div>`
                        $('#cards-box').append(tmep_html)
                    }
                }
            })
        }

        function posting() {
            let title = $('#inputtitle').val()
            let content = $("#content").val()
            let star = $(':radio[name="rating"]:checked').val()
            let address = $('#address').val()
            let file = $('#file')[0].files[0]
            let form_data = new FormData()

            if(file == null)
            { alert("사진을 등록해주세요.")}

            form_data.append("file_give", file)
            form_data.append("title_give", title)
            form_data.append("star_give", star)
            form_data.append("address_give", address)
            form_data.append("content_give", content)

            $.ajax({
                type: "POST",
                url: "/write2",
                data: form_data,
                cache: false,
                contentType: false,
                processData: false,
                success: function (response) {
                    if (response["result"] == 'success') {
                        alert(response["msg"])
                        window.location.href = '/'
                    }
                    else {
                        //로그인 실패시 에러메세지 출력
                        alert(response["msg"])
                    }
                }
            });
        }

        function logout_user() {
            $.removeCookie('mytoken')
            $.removeCookie('save_login', {path: '/'});
            alert('로그아웃!')
            window.location.href = '/login'
        }
    </script>
</head>
<body>
<!--  헤더 부분 -->

<div class="banner" onclick="window.location.href = '/'">
    <div id="title"><b>SpartaTravler</b></div>
    <div id="subtitle">알리고 싶은 우리들의 여행</div>
</div>
</div>
<div>
    <p>{{name}}님 반갑습니다!</p>
    <button onclick="window.location.href = '/write'" type="submit" class="btn btn-primary">글쓰기</button>
    <button onclick="logout_user()" type="submit" class="btn btn-primary">로그아웃</button>
</div>
{% block write %}
<section class="section">
    <div class="field has-addons">
        <p class="control">
        <span class="select">
          <select name="find_name">
            <option value="title">제목</option>
            <option value="content">내용</option>
            <option value="address">장소</option>
          </select>
        </span>
        </p>
        <p class="control is-expanded">
            <input class="input" type="text" id="search_bar" placeholder="Amount of money">
        </p>
        <p class="control">
            <button class="button" onclick="search()">검색</button>
        </p>
    </div>
</section>

<!--  게시글 카드가 들어가는 공간 -->

    <div class='columns is-multiline' id="cards-box">
