<!--jinja2 템플릿엔진 상속으로 코드 정리-->
{% extends 'index.html' %}
{% block write %}
<div class="posting-box">
    <div class="form-group">
        <input id="title" type="text" class="form-control"
               placeholder="사진 제목">
    </div>
    <div class="form-group">
        <div class="custom-file">
            <input type="file" class="custom-file-input" id="file">
            <label class="custom-file-label" for="file">사진 선택하기</label>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group mb-3">
            <label class="input-group-text" for="star">별점</label>
            <select class="form-select" id="star">
                <option selected>-- 선택하기 --</option>
                <option value="1">⭐</option>
                <option value="2">⭐⭐</option>
                <option value="3">⭐⭐⭐</option>
                <option value="4">⭐⭐⭐⭐</option>
                <option value="5">⭐⭐⭐⭐⭐</option>
            </select>
        </div>
    </div>
    <div class="form-group">
         <input id="address" type="text" class="form-control" placeholder="주소?지도?">
    </div>
    <div class="form-group">
        <textarea id="content" class="form-control" rows="3" placeholder="내용 입력"></textarea>
    </div>
    <div class="form-group">
        <button onclick="posting()" type="button" class="btn btn-primary">업로드</button>
        <button onclick="window.location.href='/'" type="button" class="btn btn-primary">취소</button>
    </div>
</div>
{% endblock %}
